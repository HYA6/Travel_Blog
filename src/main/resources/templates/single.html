<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <div layout:fragment="main">
    	<div id="main">
			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2 th:text="${postDto.postSubject}"></h2>
						<p>여행 기간: <span th:text="${postDto.postStartDate}"></span> - <span th:text="${postDto.postEndDate}"></span></p>
						<p>여행 장소: <span th:text="${postDto.postPlace}"></span></p>
					</div>
					<div class="meta">
						<time class="published" datetime="2015-11-01" th:text="${postDto.postWrite}"></time>
						<a href="mypage" class="author">
							<span class="name" th:text="${usersDto.userName}"></span>
							<img src="images/avatar.jpg" alt="" />
						</a>
					</div>
				</header>
				<!-- 기본 양식이면 -->
				<div th:if="${#string.equals(postDto.postForm, 'standard')}">
					<span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
					<p>기본 양식</p>
				</div>
				<!-- 간단 양식이면 -->
				<div th:if="${#string.equals(postDto.postForm, 'simple')}">
					<span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
					<p>간단 양식</p>
				</div>
				<footer>
					<ul class="stats">
						<li>
							태그: 
							<div th:each="postTags:${postTags}">
								<a href="#" th:text="${postTags}"></a>
							</div>
						</li>
						<li>조회수</li>
						<li>좋아요수</li>
						<li>댓글수</li>
					</ul>
				</footer>
			</article>
		</div>
		<!-- sidebar -->
		<section th:replace="fragments/sidebar::sidebar"></section>
	</div>
</html>
