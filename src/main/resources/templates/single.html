<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <div layout:fragment="main">
    	<div id="main">
			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2 th:text="${postDto.postSubject}"></h2>
						<p>여행 기간: <span th:text="${postDto.postStartDate}"></span> - <span th:text="${postDto.postEndDate}"></span></p>
						<p>여행 장소: <span th:text="${postDto.postPlace}"></span></p>
					</div>
					<div class="meta">
						<time class="published" datetime="2015-11-01" th:text="${postDto.postWrite}"></time>
						<a href="#" class="author"><span class="name" th:text="${usersDto.userName}"></span><img src="images/avatar.jpg" alt="" /></a>
					</div>
				</header>
				<span class="image featured"><img src="images/pic01.jpg" alt="" /></span>
				<p>게시글 내용</p>
				<p></p>
				<footer>
					<ul class="stats">
						<li>
							태그: 
							<div th:each="postTags:${postTags}">
								<a href="#" th:text="${postTags}"></a>
							</div>
						</li>
						<li><a href="#" class="icon solid fa-eye">조회수</a></li>
						<li><a href="#" class="icon solid fa-heart">좋아요수</a></li>
						<li><a href="#" class="icon solid fa-comment">댓글수</a></li>
					</ul>
				</footer>
			</article>
		</div>
		<!-- sidebar -->
		<section th:replace="fragments/sidebar::sidebar"></section>
	</div>
</html>
