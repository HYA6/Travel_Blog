<!DOCTYPE HTML>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <div layout:fragment="main">
    	<th:block layout:fragment="css">
			<style>
				.input-group .inputDt { /* 날짜 부분 */
					display: inline-block;
					width: 70%; 
					margin-right: 0.5em;
					cursor: pointer;
				}
				.labelDt { /* 날짜 아이콘 */
					display: inline-block; 
					cursor: pointer;
				}
				/* datepicker */
				.ui-datepicker select.ui-datepicker-month, .ui-datepicker select.ui-datepicker-year {
					width: 20%;
					display: inline-block;
					background-image: none;
					text-align: right;
					padding: 0;
					margin: 0;
					border: none;
					background-color: inherit;
					cursor: pointer;
					font-weight: bold;
				}
				.ui-datepicker .ui-datepicker-prev, .ui-datepicker .ui-datepicker-next {
					position: absolute;
					top: 0;
					width: 1.8em;
					height: 3em;
				}
				.ui-widget-header {
					border: none;
					background: #47c5ba57;;
				}
				.ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight {
					color: #2ebaae !important;
				}
				.ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active, a.ui-button:active, 
				.ui-button:active, .ui-button.ui-state-active:hover {
					background: #b1b0b0 !important;
					color: #ffffff !important;
					border-radius: 50%;
				}
				.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default, .ui-button, 
				html .ui-button.ui-state-disabled:hover, html .ui-button.ui-state-disabled:active {
					border: none;
					background: inherit;
					text-align: center;
				}
				.ui-widget-content .ui-state-hover {
					background: #47c5ba57;
					border-radius: 50%;
				}
				.ui-state-hover,.ui-widget-header .ui-state-hover,.ui-state-focus,.ui-widget-content .ui-state-focus,
				.ui-widget-header .ui-state-focus,.ui-button:hover,.ui-button:focus {
					border: none;
					background: inherit;
					font-weight: normal;
					color: inherit;
					cursor: pointer;
				}
				/* datepicker */
				.simpleTables {
					width: 90%; 
					margin-left: auto; 
					margin-right: auto;
					display: inline-table;
				}
				.images {
					display: inline-block;
					width: 45%;
					height: 20em;
					border: 1px solid rgba(160, 160, 160, 0.3);
					line-height: 20em;
					position: relative;
					vertical-align: bottom;
				}
			</style>
		</th:block>
		<div id="main">
			<!-- Post -->
			<article class="post">
				<header style="border-bottom: none; margin-bottom: 1.5em;">
					<div class="title" style="padding-bottom: 0; padding-left: 5em; text-align: center;">
						<h2>WRITE POST</h2>
						<p style="font-size: 0.8em; margin-top: -2em;">게시글 작성하기</p>
					</div>
				</header>
				<form action="createPost" method="post" id="postCreateForm" enctype="multipart/form-data">
					<table id="table" style="width: 90%; margin-left: auto; margin-right: auto;">
						<tr>
							<td align="center"><label for="postSubject" style="margin: 0; font-size: 1.2em;">제목</label></td>
							<td align="center">
								<input type="text" name="postSubject" id="postSubject" placeholder="제목을 입력하세요."/>
							</td>
						</tr>
						<tr>
							<td align="center">
								<label style="margin: 0; font-size: 1.2em;">게시글 양식</label>
							</td>
							<td>
								<input type="radio" name="postForm" value="simple" id="simple" style="margin-bottom: 0;"/>
								<label for="simple">간단한 양식</label>
								<input type="radio" name="postForm" value="standard" id="standard" style="margin-bottom: 0;"/>
								<label for="standard">기본 양식</label>
							</td>
						</tr>
						<tr>
							<td align="center"><label style="margin: 0; font-size: 1.2em;">여행 기간</label></td>
							<td align="center">
								<div class="row">
									<div class="input-group">
										<input type="text" id="startDt" class="inputDt" placeholder="시작 날짜" name="postStratDate" readonly="readonly"/>
										<label class="labelDt" for="startDt"><i class="fas fa-calendar-alt"></i></label>
									</div>
									<div class="text-center" style="font-size: x-large;">~ </div>
									<div class="input-group">
										<input type="text" id="endDt" class="inputDt" placeholder="종료 날짜" name="postEndDate" readonly="readonly"/>
										<label class="labelDt" for="endDt"><i class="fas fa-calendar-alt"></i></label>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td align="center"><label style="margin: 0; font-size: 1.2em;">카테고리</label></td>
							<td>
								<select title="카테고리 선택">
									<option value="">- 선택 -</option>
									<div th:each="category:${categoryDto}">
										<option th:text="${category.categoryName}" name="categoryId" th:value="${category.categoryId}"></option>
									</div>
								</select>
							</td>
						</tr>
						<tr>
							<td align="center"><label style="margin: 0; font-size: 1.2em;">장소</label></td>
							<td>
								지도 선택?
							</td>
						</tr>
					</table>
					<table id="standardTable" style="width: 90%; margin-left: auto; margin-right: auto;">
						<tr>
							<td>
								<input type="button" id="standardText" value="글쓰기" onclick="standardAddText()"/> <!-- 누르면 내용 쓰는 곳에 textarea 생성 후 유지시키기 -->
								<input type="file" id="standardImage1" class="standardImages" name="files" multiple="multiple"
									accept=".jpg,.png" onchange="standardLoadFile(this)"/> <!-- 라이브러리에 파일 추가 후 내용 쓰는 곳에 이미지 파일 추가 -->
							</td>
						</tr>
						<tr>
							<td>
								<div id="standardContent">
									<!-- 내용 쓰는 곳 -->
									<!-- js로 글이라면 textarea를, 이미지라면 img 태그 추가하기 -->
								</div>
							</td>
						</tr>
					</table>
					<div id="simpleLeft" style="display: inline-block;">
						<i class="fas fa-chevron-left" onclick="simpleBefore()"></i>
					</div>
					<table id="simpleTable1" class="simpleTables">
						<tr>
							<td><h2>POST1</h2></td>

						<tr>
							<td align="center">

								</div>

								</div>
							</td>

						<tr>

					<div id="simpleRight" style="display: inline-block;">
						<i class="fas fa-chevron-right" onclick="simpleNext()"></i>
					</div>
					<table id="tagTable" style="width: 90%; margin-left: auto; margin-right: auto;">
						<tr>
							<td align="center">
								태그 선택
							</td>
						</tr>
					</table>
					<div style="width: 90%; margin-left: auto; margin-right: auto; text-align: right;">
						<input type="button" value="이전" id="postBefore" onclick="before()"/>
						<input type="button" value="다음" id="postNext" onclick="next()"/>
						<input type="submit" value="저장" id="postSubmit" style="display: none;"/>
						<input type="hidden" th:value="${blogId}" name="blogId"/>
					</div>
				</form>

		<th:block layout:fragment="script">

</html>
