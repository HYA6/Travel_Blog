<!DOCTYPE HTML>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <div layout:fragment="main">
		<div id="main">
			<!-- Post -->
			<article class="post">
				<header style="border-bottom: none; margin-bottom: 1.5em;">
					<div class="title" style="padding-bottom: 0; padding-left: 5em; text-align: center;">
						<h2>CREATE BLOG</h2>
						<p style="font-size: 0.8em; margin-top: -2em;">블로그 생성하기</p>
					</div>
				</header>
				<form action="blogCreate" method="post" id="blogCreateForm">
					<table style="width: 80%; margin-left: auto; margin-right: auto;">
						<tr>
							<td align="center"><label for="blogName" style="margin: 0; font-size: 1.2em;">BLOG NAME</label></td>
						</tr>
						<tr>
							<td align="center">
								<input type="text" name="blogName" id="blogName" placeholder="자신만의 블로그 이름을 입력하세요."
									style="text-align: center; width: 50%; background-color: white; border: none; border-bottom: 1px solid rgba(160, 160, 160, 0.3);"/>
							</td>
						</tr>
						<tr>
							<td align="center">
								<label style="margin: 0; font-size: 1.2em;">BLOG THEMA</label>
								<p style="font-size: 0.7em; margin: 0;">주로 가는 여행을 모두 선택해주세요.</p>
							</td>
						</tr>
						<tr>
							<td align="center">
								<input type="checkbox" name="blogThema" value="해외여행" id="foreign" style="margin-bottom: 0;"/><label for="foreign">해외여행</label>
								<input type="checkbox" name="blogThema" value="국내여행" id="domestic" style="margin-bottom: 0;"/><label for="domestic">국내여행</label>
								<input type="checkbox" name="blogThema" value="자유여행" id="Backpacking" style="margin-bottom: 0;"/><label for="Backpacking">자유여행</label>
								<input type="checkbox" name="blogThema" value="패키지여행" id="package" style="margin-bottom: 0;"/><label for="package">패키지여행</label>
								<input type="checkbox" name="blogThema" value="힐링여행" id="healing" style="margin-bottom: 0;"/><label for="healing">힐링여행</label>
								<input type="checkbox" name="blogThema" value="쇼핑여행" id="shopping" style="margin-bottom: 0;"/><label for="shopping">쇼핑여행</label>
								<input type="checkbox" name="blogThema" value="가족여행" id="family" style="margin-bottom: 0;"/><label for="family">가족여행</label>
								<input type="checkbox" name="blogThema" value="우정여행" id="friend" style="margin-bottom: 0;"/><label for="friend">우정여행</label>
							</td>
						</tr>
						<tr>
							<td align="center"><label for="blogUrl" style="margin: 0; font-size: 1.2em;">BLOG URL</label></td>
						</tr>
						<tr>
							<td align="center">
								http://localhost:9090/&nbsp;&nbsp;
								<input type="text" id="blogUrl" value="" title="유동 url" placeholder="자신만의 블로그 주소를 입력하세요." maxlength="18" 
									style="width: 30%; display: inline-block; background-color: white; border: none; border-bottom: 1px solid rgba(160, 160, 160, 0.3);"/> 
								<input type="hidden" name="blogUrl" id="DBUrl"/>
							</td>
						</tr>
						<tr style="background-color: white; border-bottom: none;">
							<td align="right">
								<input type="button" value="블로그 생성" onclick="blog()">
								<input type="hidden" th:value="${userNum}" name="userNum"/>
							</td>
						</tr>
					</table>
				</form>
			</article>
		</div>
	</div>
</html>
