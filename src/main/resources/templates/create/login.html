<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Eventually by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/login.css" />
</head>
<body class="is-preload">
	<!-- Header -->
	<header id="header">
		<h1>Travel Blog</h1>
		<p>Welcome, Record your own travel freely.<br />
	</header>

	<!-- Signup Form -->
	<form id="signup-form" method="post" action="usersSignup" style="margin-bottom: 0.5em;">
		<input type="text" name="userId" id="userId" placeholder="ID" />
		<input type="password" name="userPassword" id="userPassword" placeholder="Password"/><br/><br/>
		<input type="submit" value="Sign Up" title="로그인"/>
		<input type="button" value="Join Us" title="회원가입" onclick="location.href='join'"/>
	</form>
	<div style="margin-bottom: 2em;">
		<span th:text="${msg}" style="color: #FE2E2E; font-weight: bold;"></span>
	</div>
	<div>
		<a th:href="${NaverLoginUrl}" title="네이버로 로그인 및 회원가입"><img height="50" src="images/naver_btnD.png"/></a>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<!-- 
			<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			 -->
			<li><a href="https://github.com/HYA6" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
			<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
		</ul>
		<ul class="copyright">
			<li>Create By LEEHAYOUNG</li>
			<li>
				&copy; Untitled. Design: 
				<a href="http://html5up.net">HTML5 UP</a>
				. Images: 
				<a href="http://unsplash.com">Unsplash</a>.
			</li>
		</ul>
	</footer>

<!-- Scripts -->
<script src="assets/js/login.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
