<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Future Imperfect by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<h1><a href="/" title="처음으로">Travel Blog</a></h1>
		</header>
		<!-- Main -->
		<div id="main">
			<!-- Post -->
			<article class="post">
				<header style="border-bottom: none; margin-bottom: 1em;">
					<div class="title" style="padding-bottom: 0; padding-left: 5em;">
						<h2>JOIN US</h2>
						<p style="font-size: 0.8em; margin-top: -2em;">회원가입 <br/><span style="font-size: 1.5em;">*</span> 표시는 필수로 입력해야 합니다.</p>
					</div>
				</header>
				<form action="usersInsert" method="post" id="joinForm">
					<table style="width: 95%; margin-left: auto; margin-right: auto;">
						<tr>
							<td style="text-align: center;"><label for="userName">* 이름</label></td>
							<td colspan="2"><input type="text" name="userName" id="userName"/></td>
						</tr>
						<tr>
							<td style="width: 15%; text-align: center;"><label for="userId">* 아이디</label></td>
							<td style="width: 65%;">
								<input type="text" name="userId" id="userId">
							</td>
							<td style="width: 20%;">
								<input type="button" value="중복확인" onclick="idCheck()"/>
								<input type="hidden" id="idCheckBtn" value="false">
							</td>
						</tr>
						<tr>
							<td style="text-align: center;"><label for="password1">* 비밀번호</label></td>
							<td colspan="2"><input type="password" name="userPassword" id="password1"/></td>
						</tr>
						<tr>
							<td style="text-align: center;"><label for="password2">* 비밀번호 확인</label></td>
							<td colspan="2"><input type="password" id="password2"/></td>
						</tr>
						<tr>
							<td style="text-align: center;"><label for="userBirhtday">* 생년월일</label></td>
							<td colspan="2">
								<input type="date" name="userBirhtday" id="userBirhtday" style="width: 35%; cursor: pointer;">
							</td>
						</tr>
						<tr>
							<td style="text-align: center;"><label for="emailId">* 이메일</label></td>
							<td colspan="2">
								<input type="text" id="emailId" value="" title="이메일 아이디" maxlength="18" style="width: 30%; display: inline-block;"/> @ 
								<input type="text" id="emailDomain" value="" title="이메일 도메인" placeholder="직접 입력" maxlength="18" style="width: 30%; display: inline-block;"/> 
								<select class="select" title="이메일 도메인 선택" onclick="setEmailDomain(this.value);return false;" style="width: 30%; display: inline-block;">
									<option value="">- 선택 -</option>
									<option value="naver.com">naver.com</option>
									<option value="gmail.com">gmail.com</option>
									<option value="hanmail.net">hanmail.net</option>
									<option value="daum.com">daum.com</option>
									<option value="nate.com">nate.com</option>
								</select>
								<input type="hidden" name="userEmail" id="mail" value=""/>
							</td>
						</tr>
						<tr>
							<td style="text-align: center;"><label for="userPhone">전화번호</label></td>
							<td colspan="2">
								<input type="tel" title="전화번호" placeholder="00*-000*-0000" name="userPhone" id="userPhone"
									pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"/>
							</td>
						</tr>
						<tr>
							<td style="text-align: center;"><label>성별</label></td>
							<td colspan="2">
								<input type="radio" name="userGender" id="genderN" checked="checked"/><label for="genderN">선택안함</label>
								<input type="radio" name="userGender" value="남성" id="genderM"/><label for="genderM">남성</label>
								<input type="radio" name="userGender" value="여성" id="genderF"/><label for="genderF">여성</label>
							</td>
						</tr>
						<tr>
							<td style="text-align: center;"><label for="userNickname">닉네임</label></td>
							<td colspan="2"><input type="text" name="userNickname" id="userNickname"/></td>
						</tr>
						<tr style="border-bottom: none;">
							<td colspan="3" align="right">
								<input type="button" value="회원 가입" onclick="emailCheck()">
							</td>
						</tr>
					</table>
				</form>
			</article>
		</div>
	</div>
	<div id="footer">
		<!-- Footer -->
		<section style="width: 100%;">
			<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
		</section>
	</div>
	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/join.js"></script>

</body>
</html>
