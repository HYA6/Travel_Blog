<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Future Imperfect by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="assets/css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<h1><a href="/" title="처음으로">Travel Blog</a></h1>
			<nav class="links">
				<ul>
					<li><a href="logout">Logout</a></li>
				</ul>
			</nav>
			<nav class="main">
				<ul>
					<li class="search">
						<a class="fa-search" href="#search">Search</a>
						<form id="search" method="get" action="#">
							<input type="text" name="query" placeholder="Other Blog Search" />
						</form>
					</li>
				</ul>
			</nav>
		</header>
		<!-- Main -->
		<div id="main">
			<!-- Post -->
			<article class="post">
				<header style="border-bottom: none; margin-bottom: 1.5em;">
					<div class="title" style="padding-bottom: 0; padding-left: 5em; text-align: center;">
						<h2>CREATE CATEGORY</h2>
						<p style="font-size: 1em; margin-top: -1.5em;">카테고리 생성하기</p>
						<p style="font-size: 0.8em; margin-top: -2em;">저장 버튼을 눌러야 내용이 저장됩니다.</p>
					</div>
				</header>
				<div style="border: 1px solid #dddddd; padding: 1em; display: inline-block; width: 32%;">
					<div class="categoryDiv">
						<!-- 
						마지막 위치의 카테고리 ==> 나중에 기능 추가 할 때 넣기
						<div style="display: none;" class="lastCategoryDiv"> 
							<p id="pL">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;└ <span class="lastCategory"></span></p>
							<input type="button" id="deleteL" value="삭제" onclick="deleteLast(this)">
						</div>
						 -->
					</div>
					<input type="button" value="메인 카테고리 추가" id="addMainCategory" onclick="saveChk(this)">
					<input type="hidden" id="mainCategoryNum" value="0"> <!-- 메인 카테고리 개수 -->
					<input type="hidden" id="subCategoryNum" value="0"> <!-- 메인 카테고리에 따른 하위 카테고리 개수 -->
					<!-- <input type="hidden" id="lastCategoryNum" value="0"> --> <!-- 하위 카테고리에 따른 마지막 위치의 카테고리 개수 -->
				</div>
				<div style="display: none; width: 63%; margin-left: 2em; vertical-align: top;" id="categoryFormDiv">
					<table>
						<tr style="background-color: white">
							<td style="width: 35%;" align="center">
								<label for="categoryName" style="font-weight: normal; font-size: 100%; color: #646464; margin: 0;">
									<span id="categoryGubun"></span>
								</label>
							</td>
							<td>
								<input type="text" name="categoryName" id="categoryName" placeholder="카테고리 이름을 입력하세요"
									style="background-color: white; border: none; border-bottom: 1px solid rgba(160, 160, 160, 0.3);"/>
							</td>
						</tr>
						<tr style="background-color: white">
							<td align="center" style="vertical-align: middle;">
								카테고리 공개 여부
							</td>
							<td>
								<div style="height: 2.75em; line-height: 2.2em;">
									<input type="radio" name="categoryPrivate" class="categoryPrivate" value="Y" id="categoryPublic"/>
										<label for="categoryPublic" style="margin: 0">공개</label>
									<input type="radio" name="categoryPrivate" class="categoryPrivate" value="N" id="categoryPrivate"/>
										<label for="categoryPrivate" style="margin: 0">비공개</label>
								</div>
							</td>
						</tr>
						<tr style="background-color: white">
							<td colspan="2" align="right">
								<input type="button" value="저장" onclick="createCategory()"/>
								<input type="hidden" name="categoryGup" id="categoryGup"/>
								<input type="hidden" name="categoryLev" id="categoryLev"/>
								<input type="hidden" name="categorySeq" id="categorySeq"/>
								<input type="hidden" name="saveCheck" id="saveCheck" value="false"/>
							</td>
						</tr>
					</table>
				</div>
				<div align="right">
					<form action="categoryToMain" method="post" id="toMainForm">
						<span style="font-size: 0.7em; margin-right: 1em;">모든 카테고리를 입력했으면 이 버튼을 클릭하세요.</span>
						<input type="button" value="다음으로" onclick="checkCategory()"/>
						<input type="hidden" name="userNum" id="userNum" th:value="${userNum}"/>
						<input type="hidden" name="blogId" id="blogId" th:value="${blogId}"/>
						<input type="hidden" id="toMaincheck" value="false"/>
					</form>
				</div>
			</article>
		</div>
	</div>
	<div id="footer">
		<!-- Footer -->
		<section style="width: 100%;">
			<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
		</section>
	</div>
	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/category.js"></script>

</body>
</html>
