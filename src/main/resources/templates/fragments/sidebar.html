								<time class="published" th:text="${popularPost.postWrite}"></time>
								<a th:href="@{/singlePost(postId=${popularPost.postId})}" class="author"><img th:src="|/image1/${popularPost.postThumbnail}|" alt="" /></a>
						</header>
						<a th:href="@{/singlePost(postId=${popularPost.postId})}" class="image"><img th:src="|/image1/${popularPost.postThumbnail}|" alt="" /></a>
						<br/>
					</div>
				</article>
			</div>
		</section>
